{% extends 'blog_app/layout.html' %}
{% load static %}

{% block content %}

    <div class="container d-flex align-items-start align-items-center mb-3">

        <div class="" style="width: 45%; ">
            <img class="rounded-3 object-fit-cover shadow-lg" style="width: 100%; height: 500px" src="{% if post.author.photo %}  {% else %} {% static 'blog_app/images/user.png' %} {% endif %}" alt="user-photo">
        </div>

        <div class="ms-5 d-flex flex-column justify-content-start" style="width: 45%;">
            <div class="mb-3">
                <h5 class="mb-0">Username:</h5>
                <span>{{ user.username }}</span>
            </div>
            <div class="mb-3">
                <h5 class="mb-0">Email:</h5>
                <span>{{ user.email }}</span>
            </div>

            <div class="d-flex gap-2">
                <a href="" class="btn btn-success mb-3">Edit Profile</a>
                <a href="{% url 'dashboard.index' %}" class="btn btn-outline-success mb-3">Dashboard</a>
            </div>

            <div class="row gap-2">
                <div class="col bg-success" style="height:200px">

                </div>
                <div class="col bg-dark" style="height:200px">

                </div>
            </div>
        </div>

    </div>

{% endblock %}
