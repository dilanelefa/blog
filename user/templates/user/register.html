<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="generator" content="Hugo 0.122.0" />
    <title>Register-blog</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="d-flex align-items-center py-4 bg-body-tertiary justify-content-center"
    style="min-height: 100vh"
  >
    <div style="min-width: 300px">
      <form action="" method="post">
        {% csrf_token %}

        <h1 class="h1  text-center text-success">Sign Up</h1>
        <p class="mb-1 text-center fw-normal">Welcome to blog App</p>
        <p class="mb-4 text-center">Already have account? <a class="" href="{% url "login" %}">Login</a></p>
        {% if errors %}
		 <div class="alert alert-danger">
			{{errors}}
		</div> {% endif %}
      
      <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="name"
          />
          <label for="username">Username</label>
        </div>

       <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="email@example.com"
          />
          <label for="email">Email address</label>
        </div>

        
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
          />
          <label for="password">Password</label>
        </div>

        <button class="btn btn-success w-100 py-2" type="submit">Register</button>

          <hr>
      </form>
    </div>
  </body>
</html>
