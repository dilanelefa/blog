{% extends "blog_app/layout.html" %}
{% load static %}

{% block content %}

<div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Post</a></li>
        <li class="breadcrumb-item active" aria-current="page">List</li>
      </ol>
    </nav>
    <div class="row row-cols-auto">
        {% for post in posts  %}
    	<div class="col-4 mb-4">
            <div class="card">
                <img src="{{ post.thumbnail.url }}" height="250" class="card-img-top object-fit-cover" alt="...">
                <div class="card-body d-flex flex-column justify-content-between" style="height: 170px">
                    <div>
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.description }}</p>
                    </div>
                    <a href="{% url 'blog.detail' post.slug post.pk %}" class="btn btn-success" style="width: fit-content">Read</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>

</div>

{% endblock content %}
